<html>

<head>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    <div >
        <b>Output:</b><span id='mydd'></span>
        <div id="myDiv"></div>
        <div id="myDiv1"></div>
    </div>
</body>
<script type="text/javascript">

   var data1=document.getElementById("mydd")
   
    function findWater(arr, n) {
        let left = new Array(n).fill(0);
        let right = new Array(n).fill(0);
        let water = 0;
        let result = [];
        left[0] = arr[0];
        var i;
        for (i = 1; i < n; i++) {
            left[i] = Math.max(...[left[i - 1], arr[i]])
        }
        right[n - 1] = arr[n - 1]
        for (i = n - 2; i > -1; i--) {
            right[i] = Math.max(...[right[i + 1], arr[i]])
        }
        for (i = 0; i < n; i++) {
            water += Math.min(...[left[i], right[i]]) - arr[i]
            result.push(Math.min(...[left[i], right[i]]) - arr[i]);
        }
        // console.log(result);
        return [water, result];
    }
    let arr = [0,4,0,0,0,6,0,6,4,0] ;
    let n = arr.length;
    let answer = [...findWater(arr, n)];
    // console.log(answer);
    console.log(`Maximum water that can be accumulated is ${answer[0]}`);
    hh=answer[0]
    data1.innerHTML=(hh)

    var trace1 = {
        x: Array.from(Array(n).keys()),
        y: answer[1],
        type: 'bar',
        name: 'water',
        // text: ['4.17 below the mean', '4.17 below the mean', '0.17 below the mean', '0.17 below the mean', '0.83 above the mean', '7.83 above the mean'],
        marker: {
            color: "rgb(108, 101, 240);"
        }
    };

    var trace2 = {
        x: Array.from(Array(n).keys()),
        y: arr,
        name: 'container',
        type: 'bar',
        marker: {
            color: 'rgb(227, 252, 63)'
        }
    };
    
    var trace3 = {
        x: Array.from(Array(n).keys()),
        y: arr,
        name: 'container',
        type: 'bar',
        marker: {
            color: 'rgb(252, 252, 252)'
        }
    };

    var data = [trace2, trace1];
    var drop=[trace3,trace1]
    var layout = {
        title: 'water tanker',
        bargap: 0.01,
        barmode: 'stack'
    };
    Plotly.newPlot('myDiv', data, layout);
    Plotly.newPlot('myDiv1', drop, layout);
  
  
</script>

</html>
